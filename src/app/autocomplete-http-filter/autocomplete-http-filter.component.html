<div>
  <div>
    <form [formGroup]="profileForm" class="example-form" (ngSubmit)="onSubmit()">
      <mat-select-autocomplete
        [placeholder]="'Select users to share file to:'"
        [options]="filteredOptions"
        [multiple]='true'
        name="optionsSelector"
        ngDefaultControl
        [formControl]="selectedControl"
        (selectionChange)="getSelectedOptions($event)">>
      </mat-select-autocomplete>
    </form>
  </div>
</div>
