<label for="fileUploadForm">Upload file</label>
<input id="fileUploadForm" type="file" [fileUploadInputFor]= "fileUploadQueue"/>
<br>

<mat-file-upload-queue #fileUploadQueue
                       [fileAlias]="'files[]'"
                       [httpRequestParams]="httpRequestParams"
                       [httpRequestHeaders]="httpRequestHeaders"
                       [httpUrl]="fileUploadUrl" multiple>

  <mat-file-upload [file]="file" [id]="i" *ngFor="let file of fileUploadQueue.files; let i = index" [httpRequestParams]="httpRequestParams"
                   [httpRequestHeaders]="httpRequestHeaders"></mat-file-upload>
</mat-file-upload-queue>
<mat-tab-group>
  <mat-tab label="Private files"><app-datatable fileType="PRIVATE"></app-datatable></mat-tab>
  <mat-tab label="Shared files"><app-datatable fileType="SHARED"></app-datatable></mat-tab>
</mat-tab-group>
