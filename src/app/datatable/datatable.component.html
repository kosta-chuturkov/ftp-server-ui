<div class="mat-elevation-z8">
<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Uploaded by Column -->
  <ng-container matColumnDef="createdBy.nickName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Uploaded By </th>
    <td mat-cell *matCellDef="let element"> {{element.sharingUserName}} </td>
  </ng-container>

  <!-- Uploaded Column -->
  <ng-container matColumnDef="createdDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Uploaded </th>
    <td mat-cell *matCellDef="let element"> {{element.timestamp| date:'medium'}} </td>
  </ng-container>

  <!-- Size Column -->
  <ng-container matColumnDef="fileSize">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Size </th>
    <td mat-cell *matCellDef="let element"> {{element.size | fileSize}} </td>
  </ng-container>

  <!-- Download Column -->
  <ng-container matColumnDef="downloadHash">
    <th mat-header-cell *matHeaderCellDef> Download </th>
    <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary" (click)="downloadFile()">Download</button></td>
  </ng-container>

  <!-- Delete Column -->
  <ng-container matColumnDef="deleteHash">
    <th mat-header-cell *matHeaderCellDef>Delete</th>
    <td mat-cell *matCellDef="let element"><button mat-raised-button color="warn" (click)="deleteFile()">Delete</button></td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="fileType">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
    <td mat-cell *matCellDef="let element" [style.color]="getColor(element.fileType)"><b>{{element.fileType}}</b> </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="columnNamesInternal"></tr>
  <tr mat-row *matRowDef="let row; columns: columnNamesInternal"></tr>
</table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" (page)="handlePageChange($event)" showFirstLastButtons></mat-paginator>
</div>
