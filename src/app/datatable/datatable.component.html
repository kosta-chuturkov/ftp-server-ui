<div class="mat-elevation-z8">
<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!--<ng-container *ngFor="let columNameInternal of columnNamesInternal; index as i" matColumnDef="{{columNameInternal}}">-->
    <!--<th mat-header-cell *matHeaderCellDef mat-sort-header> {{columnsDisplayname[i]}}</th>-->
    <!--<td mat-cell *matCellDef="let element"> {{element[columNameInternal]}} </td>-->
  <!--</ng-container>-->

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Uploaded Column -->
  <ng-container matColumnDef="timestamp">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Uploaded </th>
    <td mat-cell *matCellDef="let element"> {{element.timestamp| date:'medium'}} </td>
  </ng-container>

  <!-- Size Column -->
  <ng-container matColumnDef="size">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Size </th>
    <td mat-cell *matCellDef="let element"> {{element.size | fileSize}} </td>
  </ng-container>

  <!-- Download Column -->
  <ng-container matColumnDef="download_hash">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Download </th>
    <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary">Download</button></td>
  </ng-container>

  <!-- Delete Column -->
  <ng-container matColumnDef="delete_hash">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Delete</th>
    <td mat-cell *matCellDef="let element"><button mat-raised-button color="warn">Delete</button></td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="file_type">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
    <td mat-cell *matCellDef="let element" [style.color]="getColor(element.file_type)"><b>{{element.file_type}}</b> </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="columnNamesInternal"></tr>
  <tr mat-row *matRowDef="let row; columns: columnNamesInternal"></tr>
</table>
  <mat-paginator [pageSizeOptions]="[50, 100]" showFirstLastButtons></mat-paginator>
</div>
